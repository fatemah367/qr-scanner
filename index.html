<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>High Quality QR Code Reader</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
      font-family: Arial, sans-serif;
    }

    #reader {
      width: 100%;
      height: calc(100vh - 60px); /* Leave space for button */
    }

    #openLinkBtn {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      font-size: 18px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

  <div id="reader"></div>
  <button id="openLinkBtn" disabled>Open Link</button>

  <script>
    let scannedLink = "";

    function isSafeLink(url) {
      try {
        let parsed = new URL(url);
        return (parsed.protocol === "https:"); // Simple fraud filter
      } catch {
        return false;
      }
    }

    function onScanSuccess(decodedText) {
      if (isSafeLink(decodedText)) {
        scannedLink = decodedText;
        document.getElementById("openLinkBtn").disabled = false;
      } else {
        scannedLink = "";
        alert("This QR code may be unsafe or not a valid HTTPS link.");
      }
    }

    document.getElementById("openLinkBtn").addEventListener("click", function () {
      if (scannedLink) {
        window.open(scannedLink, "_blank");
      }
    });

    new Html5Qrcode("reader").start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    ).catch(err => console.error("Camera start failed:", err));
  </script>

</body>
</html>
