<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Scanner</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: white;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    position: relative;
  }

  /* Dimmed background with hole */
  #dim-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.75);
    pointer-events: none;
    z-index: 1;
    clip-path: inset(10vh calc((100% - min(90vw, 312px)) / 2) calc(100% - (10vh + min(90vw, 312px))) round 12px);
  }

  #scanner-container {
    position: relative;
    width: min(90vw, 312px);
    height: min(90vw, 312px);
    margin-top: 10vh;
    background: transparent;
    overflow: hidden;
    border-radius: 12px;
    z-index: 2;
  }

  #reader {
    width: 100%;
    height: 100%;
    background: transparent !important;
  }

  #reader video {
    background: transparent !important;
  }

  #overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 3px solid lime;
    box-sizing: border-box;
    pointer-events: none;
    border-radius: 12px;
    animation: glow 1.5s infinite alternate;
  }

  @keyframes glow {
    from { box-shadow: 0 0 5px lime; }
    to   { box-shadow: 0 0 20px lime; }
  }

  #scan-line {
    position: absolute;
    left: 0;
    width: 100%;
    height: 4px;
    background: lime;
    box-shadow: 0 0 12px lime;
    animation: scan 2s linear infinite, fade 2s linear infinite;
  }

  @keyframes scan {
    0% { top: 0; }
    100% { top: calc(100% - 4px); }
  }

  @keyframes fade {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
  }

  #result {
    margin-top: 20px;
    padding: 10px;
    text-align: center;
    background: rgba(0,0,0,0.85);
    font-size: 16px;
    word-break: break-word;
    width: 90%;
    max-width: 400px;
    border-radius: 8px;
    z-index: 3;
  }

  #result a {
    color: #0f0;
    text-decoration: underline;
  }

  button {
    display: block;
    width: 90%;
    max-width: 300px;
    margin: 10px auto 5px auto;
    padding: 10px;
    font-size: 16px;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-align: center;
    z-index: 3;
  }

  #openBtn {
    background: #1a73e8;
  }

  #openBtn:disabled {
    background: #555;
    cursor: not-allowed;
  }

  #restartBtn {
    background: #28a745;
  }

  #uploadBtn {
    background: #ff9800;
  }

  #uploadInput {
    display: none;
  }
</style>
</head>
<body>

<div id="dim-overlay"></div>

<div id="scanner-container">
  <div id="reader"></div>
  <div id="overlay"></div>
  <div id="scan-line"></div>
</div>

<div id="result">Scan a QR code...</div>
<button id="openBtn" disabled>Open Last Scanned Link</button>
<button id="restartBtn">New Scan</button>
<button id="uploadBtn">Upload QR Code Image</button>
<input type="file" id="uploadInput" accept="image/*">

<script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
<script>
let lastResult = '';
const resultDiv = document.getElementById('result');
const openBtn = document.getElementById('openBtn');
const restartBtn = document.getElementById('restartBtn');
const uploadBtn = document.getElementById('uploadBtn');
const uploadInput = document.getElementById('uploadInput');
let html5QrCode;

function isSafeLink(url) {
  try {
    const u = new URL(url);
    if (u.protocol !== 'https:') return false;
    const blocked = ["phishing.com","malware.test","examplebad.com"];
    return !blocked.some(domain => u.hostname.includes(domain));
  } catch {
    return false;
  }
}

function handleScan(decodedText) {
  if (decodedText === lastResult) return;
  lastResult = decodedText;
  openBtn.disabled = false;

  if (isSafeLink(decodedText)) {
    resultDiv.innerHTML = `Safe link detected: <a href="${decodedText}" target="_blank">${decodedText}</a>`;
  } else {
    resultDiv.innerHTML = `âš  Suspicious link detected: <a href="${decodedText}" target="_blank">${decodedText}</a>`;
  }
}

// Instant reset for new scan
restartBtn.addEventListener('click', () => {
  lastResult = '';
  openBtn.disabled = true;
  resultDiv.textContent = "Ready to scan...";
});

openBtn.addEventListener('click', () => {
  if (lastResult) {
    window.open(lastResult, '_blank');
  }
});

uploadBtn.addEventListener('click', () => {
  uploadInput.click();
});

uploadInput.addEventListener('change', (e) => {
  if (e.target.files.length === 0) return;
  const file = e.target.files[0];
  Html5Qrcode.scanFile(file, true)
    .then(decodedText => {
      handleScan(decodedText);
    })
    .catch(err => {
      resultDiv.textContent = "No QR code found in image.";
      console.error(err);
    });
});

function startScanner() {
  html5QrCode = new Html5Qrcode("reader", { formatsToSupport: [Html5QrcodeSupportedFormats.QR_CODE] });
  Html5Qrcode.getCameras().then(cameras => {
    if (cameras && cameras.length) {
      const scannerSize = Math.min(window.innerWidth * 0.9, 312);
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: scannerSize, height: scannerSize } },
        handleScan
      );
    } else {
      resultDiv.textContent = "No camera found! You can still upload a QR image below.";
    }
  }).catch(err => {
    console.error(err);
    resultDiv.textContent = "Camera access error! You can still upload a QR image below.";
  });
}

startScanner();
</script>

</body>
</html>
