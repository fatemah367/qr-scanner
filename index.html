<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Scanner</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: white;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
  }

  #scanner-container {
    position: relative;
    width: min(90vw, 312px);
    height: min(90vw, 312px);
    margin-top: 10vh;
    overflow: hidden;
    border-radius: 12px;
    background: transparent; /* no black fill */
  }

  #reader {
    width: 100%;
    height: 100%;
    background: transparent;
    opacity: 0; /* fade in effect */
    transition: opacity 0.4s ease;
  }

  /* Ensure video covers fully without black bars */
  #reader video {
    object-fit: cover !important;
    width: 100% !important;
    height: 100% !important;
  }

  /* Overlay green border */
  #overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 3px solid lime;
    box-sizing: border-box;
    pointer-events: none;
    border-radius: 12px;
    animation: glow 1.5s infinite alternate;
  }

  @keyframes glow {
    from { box-shadow: 0 0 5px lime; }
    to   { box-shadow: 0 0 20px lime; }
  }

  /* Scan line animation */
  #scan-line {
    position: absolute;
    left: 0;
    width: 100%;
    height: 4px;
    background: lime;
    box-shadow: 0 0 12px lime;
    animation: scan 2s linear infinite, fade 2s linear infinite;
  }

  @keyframes scan {
    0% { top: 0; }
    100% { top: calc(100% - 4px); }
  }

  @keyframes fade {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
  }

  /* Loading text */
  #loading {
    position: absolute;
    width: 100%;
    top: 50%;
    transform: translateY(-50%);
    text-align: center;
    font-size: 16px;
    color: #0f0;
    background: rgba(0,0,0,0.5);
    padding: 6px 0;
    border-radius: 8px;
  }

  #result {
    margin-top: 20px;
    padding: 10px;
    text-align: center;
    background: rgba(0,0,0,0.85);
    font-size: 16px;
    word-break: break-word;
    width: 90%;
    max-width: 400px;
    border-radius: 8px;
  }

  #result a {
    color: #0f0;
    text-decoration: underline;
  }

  button {
    display: block;
    width: 90%;
    max-width: 300px;
    margin: 10px auto 5px auto;
    padding: 10px;
    font-size: 16px;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-align: center;
  }

  #openBtn {
    background: #1a73e8;
  }

  #openBtn:disabled {
    background: #555;
    cursor: not-allowed;
  }

  #restartBtn {
    background: #28a745;
  }
</style>
</head>
<body>

<div id="scanner-container">
  <div id="reader"></div>
  <div id="overlay"></div>
  <div id="scan-line"></div>
  <div id="loading">ðŸ“· Loading cameraâ€¦</div>
</div>

<div id="result">Scan a QR code...</div>
<button id="openBtn" disabled>Open Last Scanned Link</button>
<button id="restartBtn">Restart Scanner</button>

<script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
<script>
let lastResult = '';
const resultDiv = document.getElementById('result');
const openBtn = document.getElementById('openBtn');
const restartBtn = document.getElementById('restartBtn');
const loadingDiv = document.getElementById('loading');
let html5QrCode;

function isSafeLink(url) {
  try {
    const u = new URL(url);
    if (u.protocol !== 'https:') return false;
    const blocked = ["phishing.com","malware.test","examplebad.com"];
    return !blocked.some(domain => u.hostname.includes(domain));
  } catch {
    return false;
  }
}

function handleScan(decodedText) {
  if (decodedText === lastResult) return;
  lastResult = decodedText;
  openBtn.disabled = false;

  if (isSafeLink(decodedText)) {
    const opened = window.open(decodedText, '_blank');
    if (!opened) {
      resultDiv.innerHTML = `Safe link detected: <a href="${decodedText}" target="_blank">${decodedText}</a>`;
    } else {
      resultDiv.textContent = `Safe link opened automatically!`;
    }
  } else {
    if (confirm("âš  Suspicious link detected! Do you want to open it anyway?")) {
      window.open(decodedText, '_blank');
    }
    resultDiv.innerHTML = `Scanned: <a href="${decodedText}" target="_blank">${decodedText}</a>`;
  }
}

openBtn.addEventListener('click', () => {
  if (lastResult) {
    window.open(lastResult, '_blank');
  }
});

restartBtn.addEventListener('click', () => {
  restartScanner();
});

function startScanner() {
  html5QrCode = new Html5Qrcode("reader");
  Html5Qrcode.getCameras().then(cameras => {
    if (cameras && cameras.length) {
      const scannerSize = Math.min(window.innerWidth * 0.9, 312);
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: scannerSize, height: scannerSize } },
        handleScan
      ).then(() => {
        document.getElementById('reader').style.opacity = '1';
        loadingDiv.style.display = 'none';
      });
    } else {
      resultDiv.textContent = "No camera found!";
    }
  }).catch(err => {
    console.error(err);
    resultDiv.textContent = "Camera access error!";
  });
}

function restartScanner() {
  if (html5QrCode) {
    html5QrCode.stop().then(() => {
      startScanner();
    }).catch(err => {
      console.error("Restart failed:", err);
      startScanner();
    });
  } else {
    startScanner();
  }
}

// Start when page loads
startScanner();
</script>

</body>
</html>
